<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hanoi Tower</title>
    <link rel="stylesheet" href="script.css">
</head>
<body>

<div class="title">
    Hanoi Tower
</div>

<div class="button">
    <button id="start_button" class="buttony">Start</button>
    <button id="help_button" class="buttony">Help Me</button>
    <button id= "rules_button" class="buttony">Zasady gry</button>
</div>

<div class="rules hidden">
    Na poczatku masz krazki na lewym stosie. Celem jest zeby wszystkie krazki byly na prawym stosie. Mozesz przekladac
    po jednym krazku i nie mozesz klasc wiekszego na mniejszym
    <img src="hanoi.jpg">
</div>

<div class="board">
    <table class="myTable">
        <tr>
            <td></td> <td></td> <td></td>
        </tr>
        <tr>
            <td></td> <td></td> <td></td>
        </tr>
        <tr>
            <td></td> <td></td> <td></td>
        </tr>
        <tr>
            <td></td> <td></td> <td></td>
        </tr>
        <tr>
            <td></td> <td></td> <td></td>
        </tr>
        <tr>
            <td><img src="1.jpg"></td> <td></td> <td></td>
        </tr>
        <tr>
            <td><img src="2.jpg"></td> <td></td> <td></td>
        </tr>
        <tr>
            <td><img src="3.jpg"></td> <td></td> <td></td>
        </tr>
        <tr>
            <td><img src="4.jpg"></td> <td></td> <td></td>
        </tr>
        <tr>
            <td><img src="5.jpg"></td> <td></td> <td></td>
        </tr>
        <tr>
            <td><button class="x">0</button></td>
            <td><button class="y">1</button></td>
            <td><button class="z">2</button></td>
        </tr>
    </table>
</div>

<div class="moves_counter">
    Ilość ruchów: <input disabled value="0">
</div>

<div class="tower_height" >5
    <div>Ile chcesz krażków?</div>
    <button class='disc3'>3</button>
    <button class='disc4'>4</button>
    <button class='disc5'>5</button>
    <button class='disc6'>6</button>
    <button class='disc7'>7</button>
    <button class='disc8'>8</button>
</div>

</html>
